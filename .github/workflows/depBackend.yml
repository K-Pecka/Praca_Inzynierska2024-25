name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to Heroku
        run: |
          git remote add heroku https://git.heroku.com/backend-plannder.git
          git push heroku `git subtree split --prefix backend main`:main --force
        env:
          HEROKU_API_KEY: HRKU-30b9dda9-e3de-445f-bbe5-09b15f48ca24
          HEROKU_EMAIL: s25668@pjwstk.edu.pl
