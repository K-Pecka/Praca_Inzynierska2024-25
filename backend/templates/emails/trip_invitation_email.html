<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaproszenie na wycieczkę</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px;">
    <div style="max-width: 600px; background: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); margin: auto;">
        <h1 style="color: #333;">Zaproszenie na wycieczkę!</h1>
        <p style="color: #555;">Cześć, <strong>Podróżniku</strong>!</p>
        <p style="color: #555;">Zostałeś zaproszony do udziału w wycieczce <strong>{{ trip_name }}</strong>.</p>
        <p style="color: #555;">Data rozpoczęcia: <strong>{{ start_date }}</strong></p>
        <p style="color: #555;">Data zakończenia: <strong>{{ end_date }}</strong></p>
        <p style="color: #555;">Kliknij poniższy link, aby dołączyć:</p>
        <p>{{ trip_link }}</p>
        <p style="color: #555;">Do zobaczenia!</p>
    </div>
</body>
</html>
